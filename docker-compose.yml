version: '3.8'

services:
  # Core Infrastructure
  postgres:
    image: postgres:15-alpine
    container_name: shopsync-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shopsync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shopsync-network

  redis:
    image: redis:7-alpine
    container_name: shopsync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shopsync-network

  # Application Services
  auth-service:
    build: ./services/auth-service
    ports: ["3001:3000"]
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - DATABASE_URL=postgresql://admin:password@postgres:5432/shopsync
      - JWT_SECRET=supersecretkey
    depends_on: [postgres, redis]
    networks: [shopsync-network]

  order-service:
    build: ./services/order-service
    ports: ["3002:3001"]
    environment:
      - DB_HOST=postgres
      - DATABASE_URL=postgresql://admin:password@postgres:5432/shopsync
    depends_on: [postgres]
    networks: [shopsync-network]

  tracking-service:
    build: ./services/tracking-service
    ports: ["3003:3000"]
    networks: [shopsync-network]

  analytics-service:
    build: ./services/analytics-service
    ports: ["3004:3000"]
    networks: [shopsync-network]

  notification-service:
    build: ./services/notification-service
    ports: ["3005:3000"]
    networks: [shopsync-network]

  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    environment:
      - NEXT_PUBLIC_AUTH_API=http://localhost:3001
      - NEXT_PUBLIC_ORDER_API=http://localhost:3002
    networks: [shopsync-network]

volumes:
  postgres_data:
  redis_data:

networks:
  shopsync-network:
    driver: bridge
